<div class="splash-screen">
    <div class="content">
        <img src="../../assets/images/hockeyman.png" alt="Splash Image" class="splash-image">
    </div>
    <div class="puck">
        <img src="../../assets/images/puck.svg" alt="Puck Image" class="puck-image">
    </div>
    <div class="splash-text">
        <h1>HOCKEY WATCH</h1>
        <br>
        <!-- Login form -->
        <div class="form-container">
            <div class="form-group">
                <label for="email">EMAIL </label>
                <input [(ngModel)]="loginDto.email" type="email" placeholder="Enter email"/>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD </label>
                <input [(ngModel)]="loginDto.password" type="password" placeholder="Enter password"/>
            </div>
            <!-- on submit call function -->
            <button class="btn btn-primary" (click)="login(loginDto)">LOGIN</button>
        </div>            
    </div>
</div>
