<div class="Container">
    <div class="UserPanel">
        <div class="Selector">
            <button (click)="setLogin(true)">Login</button><span>/</span>
            <button (click)="setLogin(false)">Register</button>
        </div>
        <div>
            @if (this.login) {
                <app-login></app-login>
            }
            @else{
                <app-register></app-register>
            }
        </div>
    </div>
</div>
