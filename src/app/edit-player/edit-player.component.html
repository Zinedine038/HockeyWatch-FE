<div class="container">
  <h1>Editing {{ player.fullName }}</h1>
  <div *ngIf="{ player }">
    <img [src]="logoService.getLogoLight(player.team.shortName)" />
    <form [formGroup]="playerFormGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" formControlName="firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName" />
      </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input id="weight" type="number" formControlName="weight" />
      </div>
      <div class="form-group">
        <label for="height">Height</label>
        <input id="height" type="number" formControlName="height" />
      </div>
      <div class="form-group">
        <label for="number">Number</label>
        <input id="number" type="number" formControlName="number" />
      </div>
      <div class="form-group">
        <label for="goals">Goals</label>
        <input id="goals" type="number" formControlName="goals" />
      </div>
      <div class="form-group">
        <label for="assists">Assists</label>
        <input id="assists" type="number" formControlName="assists" />
      </div>
      <button type="submit">Save</button>
    </form>
  </div>
</div>
