<p (click)="goBack()"><</p>
<div class=center *ngIf="team">
  <img [src]="'https://assets.nhle.com/logos/nhl/svg/' + team.shortName + '_light.svg'" width="200" height="200" />
  <h1>{{team.name}} - {{team.shortName}}</h1>
  <h2>{{team.arena}}</h2>
</div>
<div class=skater *ngFor="let skater of team.skaters">
  <h4>#{{skater.number}} - {{skater.fullName}} - {{skater.role}}</h4>
</div>

<div class="chat">
  <input [(ngModel)]="user" placeholder="Type your name here" />
  <input [(ngModel)]="message" placeholder="Type your message here" />
  <button (click)="sendMessage()">Send</button>
  <div *ngFor="let msg of messages">
    {{msg}}
  </div>
</div>
