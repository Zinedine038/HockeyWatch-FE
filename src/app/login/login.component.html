<body>
    <div class="centered">
        <div class="form-container">
            <h1>HOCKEYWATCH</h1>
            <h2>LOGIN</h2>
            <h3 class="error-message" id="errorMsg">{{ authenticationService.responseMsg}}</h3>
            <div>
                <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" formControlName="email" />
                        <div *ngIf="formSubmitted && loginFormGroup.get('email')?.invalid" class="error-message" id="emailValidation">
                            {{ getErrorMessage('email') }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input id="password"  type="password" formControlName="password" />
                        <div *ngIf="formSubmitted && loginFormGroup.get('password')?.invalid" class="error-message" id="passwordValidation">
                            {{ getErrorMessage('password') }}
                        </div>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <button (click)="goToRegister()">Create account</button>
            </div>
        </div>
    </div>
</body>
