<p>team works!</p>
<div *ngIf="this.teams">
  <div *ngFor="let conference of teams">
    {{conference.name}} Conference
    <div *ngFor="let division of conference.divisions">
      {{division.name}}
      <div *ngFor="let team of division.teams">
        <img (click)="viewTeam(team.id)" [src]="'https://assets.nhle.com/logos/nhl/svg/' + team.shortName + '_light.svg'" width="50" height="50" />{{team.name}}
      </div>
    </div>
  </div>
</div>
