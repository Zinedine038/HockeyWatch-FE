<body>
    <div class="flex flex-col justify-center items-center p-6 bg-white">
      <div class="flex items-center space-x-4">
        <div class="rounded-full h-24 w-24 bg-gray-300">
          <img
            src="../../assets/images/ProfilePicture.png"
            alt="Zinedine Sghari"
            class="rounded-full h-24 w-24"
          />
        </div>
      </div>
      <h2 class="text-lg font-semibold p-6">Contacteer Zinedine Sghari</h2>
      <div class="p-6">
        <div class="mt-4">
            <form class="flex flex-col space-y-4" (ngSubmit)="onSubmit()">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Voornaam</label>
                    <input type="text" id="name" name="name" [(ngModel)]="formData.name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                    focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="surname" class="block text-sm font-medium text-gray-700">Achternaam</label>
                    <input type="text" id="surname" name="surname" [(ngModel)]="formData.surname" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                    focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Emailadres</label>
                    <input type="email" id="email" name="email" [(ngModel)]="formData.email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                    focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Telefoonnummer</label>
                    <input type="number" id="phone" name="phone" [(ngModel)]="formData.telephone" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                    focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium
                rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2
                focus:ring-indigo-500">Submit
                </button>
            </form>
          <h3 class="text-sm font-semibold text-gray-600 uppercase">Opleidingen</h3>
          <p class="text-sm">HBO-ICT</p>
          <p class="text-xs text-gray-500">Hogeschool Windesheim, Zwolle</p>
          <p class="text-sm">.NET Developer</p>
          <p class="text-xs text-gray-500">Deltion College, Zwolle</p>
        </div>
    
        <div class="mt-4">
          <h3 class="text-sm font-semibold text-gray-600 uppercase">Personalia</h3>
          <div class="flex flex-col">
            <a
              href="mailto:S1150571&#64;student.windesheim.nl"
              class="text-sm text-blue-600"
              >S1150571&#64;student.windesheim.nl</a
            >
            <a href="tel:+3165585778" class="text-sm text-blue-600"
              >+316 16092335</a
            >
            <p class="text-sm">Porporastraat 33</p>
            <p class="text-sm">8031 HN Zwolle</p>
            <a
              href="https://www.linkedin.com/in/zinedine-sghari-9b5ab3a6/"
              class="text-sm text-blue-600"
              >Linkedin</a
            >
          </div>
        </div>
      </div>
    </div>
